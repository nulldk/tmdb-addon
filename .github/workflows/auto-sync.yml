name: Sincronización Automática

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar cada día a medianoche
  workflow_dispatch: # Botón para probar manualmente

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Vital para ver toda la historia
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fusionar Upstream
        id: merge
        run: |
          # --- CONFIGURACIÓN ---
          UPSTREAM_URL="https://github.com/mrcanelas/tmdb-addon.git"
          BRANCH="main"
          # ---------------------

          echo "Añadiendo remoto upstream..."
          git remote add upstream $UPSTREAM_URL
          git fetch upstream

          echo "Cambiando a la rama $BRANCH..."
          git checkout $BRANCH

          echo "Intentando merge..."
          # Esta bandera es la clave para que no falle aunque los historiales sean raros
          git merge upstream/$BRANCH --allow-unrelated-histories
          
          echo "Subiendo cambios..."
          git push origin $BRANCH
